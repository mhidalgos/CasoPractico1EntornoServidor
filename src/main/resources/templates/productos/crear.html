<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Productos La Siberia</title>


  <!-- Bootstrap core CSS -->
   <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
   <div th:include="home/template_web.html::header" ></div>

<!-- Page Content -->
<div class="container">


  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    Productos La Siberia
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
    <li class="breadcrumb-item active">Añadir producto</li>
  </ol>

  <h2>Nuevo producto</h2>
  <form class="form-horizontal" th:action="@{/productos/guardar}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nombre" name="nombre"
        placeholder="Introduzca el nombre del producto" autocomplete="off" required>
      </div>
    </div>
	
	<div class="form-group">
	      <label class="control-label col-sm-2" for="precio">Precio:</label>
	      <div class="col-sm-10">
	        <input type="number" class="form-control" id="precio"
	        name="precio" placeholder="Introduzca el precio del producto"
	        required autocomplete="off">
	      </div>
	    </div>
		
    <div class="form-group">
      <label class="control-label col-sm-2" for="info">Descripción:</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="descripcion" name="descripcion"
        placeholder="Introduzca la información del producto" required
        autocomplete="off"> </textarea>
      </div>
    </div>
	
	
	</div>


    




	    <div class="row">
	      <div class="col-sm-2">
	        <button type="submit" class="btn btn-success">
	          <span class="glyphicon glyphicon-saved"></span> Guardar
	        </button>
	      </div>
	    </div>

	  </form>

	</div>
<!-- /.container -->

<!-- Footer -->
 <div th:include="home/template_web.html::footer" ></div>

 <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
