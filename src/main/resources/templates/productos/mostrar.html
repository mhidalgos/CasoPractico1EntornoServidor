<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Productos La Siberia</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{css/heroic-features.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
   <div th:include="home/template_web.html::header" ></div>

<!-- Page Content -->
<div class="container">


  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
    <li class="breadcrumb-item active">Ver productos</li>
  </ol>
  <a class="btn btn-primary" th:href="@{/productos/crear}" style="float: right"> Añadir producto</a>

  <h2>Producto</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripción</th>
        <th scope="col">Precio</th>
        <th scope="col">Proveedor</th>
      </tr>
    </thead>
    <tbody>
		<tr th:each="p:${productos}">
		        <td th:text="${p.nombre}"></td>
				<td th:text="${p.descripcion}"></td>
				<td th:text="${p.precio}"></td>

				
				
		        </tr> 
      
    </tbody>
  </table>

</div>
<!-- /.container -->
 <div th:include="home/template_web.html::footer" ></div>

 <!-- Bootstrap core JavaScript -->
    <script th:src="@{vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
